server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Ensure UTF-8 charset for HTML and text responses to avoid mojibake
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend service
    # Use Docker DNS resolver so nginx re-resolves service name when backend IP changes.
    # Normalize double-prefixed API requests (handles assets built with VITE_API_BASE=/api)
    resolver 127.0.0.11 valid=5s;

    location ~ ^/api/api/(.*) {
        set $backend "app:8080";
        proxy_pass http://$backend/api/$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        set $backend "app:8080";
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
        proxy_next_upstream error timeout invalid_header http_502 http_504;
        proxy_next_upstream_tries 3;
        proxy_pass http://$backend$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # disable any default logging of favicon requests
    location = /favicon.ico { access_log off; log_not_found off; }
}
