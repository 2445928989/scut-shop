version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: scut_db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - db_data_dev:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/1_schema.sql:ro
      - ./db/docker-init.sql:/docker-entrypoint-initdb.d/2_init_users.sql:ro
  mailhog:
    image: mailhog/mailhog
    container_name: scut_mailhog
    ports:
      - "8025:8025"
      - "1025:1025"
  redis:
    image: redis:7
    container_name: scut_redis
    ports:
      - "6379:6379"
  adminer:
    image: adminer
    container_name: scut_adminer
    ports:
      - "8080:8080"
  app:
    build:
      context: ./backend
      target: dev
    container_name: scut_app
    env_file: .env
    working_dir: /workspace
    command: mvn -DskipTests spring-boot:run
    volumes:
      - ./backend:/workspace
      - ~/.m2:/root/.m2
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - EMAIL_ACTIVATION_ENABLED=true
      - FRONTEND_BASE=http://localhost:3000
      - MAIL_HOST=mailhog
      - MAIL_SMTP_PORT=1025
      - MAIL_TLS=false
      - MAIL_SSL=false
    ports:
      - "8081:8080"
    depends_on:
      - db
      - mailhog
      - redis
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
  frontend:
    container_name: scut_frontend
    working_dir: /app
    build:
      context: ./frontend
      target: builder
    command: sh -c "npm ci --silent && npm run dev -- --host 0.0.0.0"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=http://localhost:8081
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      app:
        condition: service_healthy
volumes:
  db_data_dev:

    # Notes:
    # - This compose file is for local dev: it mounts source into containers and runs dev servers (mvn spring-boot:run, npm run dev).
    # - No heavy packaging or repackage is done here; use `docker compose -f docker-compose.dev.yml up` or the Makefile helper.
