version: '3.8'
services:
  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - db_data_dev:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/1_schema.sql:ro
      - ./db/docker-init.sql:/docker-entrypoint-initdb.d/2_init_users.sql:ro
  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
      - "1025:1025"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  app:
    build:
      context: ./backend
      target: dev
    working_dir: /workspace
    command: mvn -DskipTests spring-boot:run
    volumes:
      - ./backend:/workspace
      - ~/.m2:/root/.m2
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - EMAIL_ACTIVATION_ENABLED=true
      - FRONTEND_BASE=http://localhost:3000
    ports:
      - "8081:8080"
    depends_on:
      - db
      - mailhog
      - redis
  frontend:
    working_dir: /src
    build:
      context: ./frontend
    command: sh -c "npm install --silent && npm run dev"
    volumes:
      - ./frontend:/src
      - /src/node_modules
    ports:
      - "3000:5173"
    environment:
      - VITE_API_BASE=http://localhost:8081
volumes:
  db_data_dev:

    # Notes:
    # - This compose file is for local dev: it mounts source into containers and runs dev servers (mvn spring-boot:run, npm run dev).
    # - No heavy packaging or repackage is done here; use `docker compose -f docker-compose.dev.yml up` or the Makefile helper.
